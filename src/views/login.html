 <head>
     <title>Creative Colorlib SignUp Form</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <script type="application/x-javascript">
         addEventListener("load", function () {
             setTimeout(hideURLbar, 0);
         }, false);

         function hideURLbar() {
             window.scrollTo(0, 1);
         }
     </script>

     <script src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
     <style type="text/css">
         @import url(https://fonts.googleapis.com/css?family=Roboto:300);

         .login-page {
             width: 360px;
             padding: 8% 0 0;
             margin: auto;
         }

         .form {
             position: relative;
             z-index: 1;
             background: #FFFFFF;
             max-width: 360px;
             margin: 0 auto 100px;
             padding: 45px;
             text-align: center;
             box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
         }

         .form input {
             font-family: "Roboto", sans-serif;
             outline: 0;
             background: #f2f2f2;
             width: 100%;
             border: 0;
             margin: 0 0 15px;
             padding: 15px;
             box-sizing: border-box;
             font-size: 14px;
         }

         .form button {
             font-family: "Roboto", sans-serif;
             text-transform: uppercase;
             outline: 0;
             background: #4CAF50;
             width: 100%;
             border: 0;
             padding: 15px;
             color: #FFFFFF;
             font-size: 14px;
             -webkit-transition: all 0.3 ease;
             transition: all 0.3 ease;
             cursor: pointer;
         }

         .form button:hover,
         .form button:active,
         .form button:focus {
             background: #43A047;
         }

         .form .message {
             margin: 15px 0 0;
             color: #b3b3b3;
             font-size: 12px;
         }

         .form .message a {
             color: #4CAF50;
             text-decoration: none;
         }

         .form .register-form {
             display: none;
         }

         .container {
             position: relative;
             z-index: 1;
             max-width: 300px;
             margin: 0 auto;
         }

         .container:before,
         .container:after {
             content: "";
             display: block;
             clear: both;
         }

         .container .info {
             margin: 50px auto;
             text-align: center;
         }

         .container .info h1 {
             margin: 0 0 15px;
             padding: 0;
             font-size: 36px;
             font-weight: 300;
             color: #1a1a1a;
         }

         .container .info span {
             color: #4d4d4d;
             font-size: 12px;
         }

         .container .info span a {
             color: #000000;
             text-decoration: none;
         }

         .login-form .error.visible {
             color: #EF3B3A;
             visibility: visible;
         }

         .login-form .error {
             color: #EF3B3A;
             visibility: hidden;
         }

         .container .info span .fa {
             color: #EF3B3A;
         }

         body {
             background: #76b852;
             /* fallback for old browsers */
             background: -webkit-linear-gradient(right, #76b852, #8DC26F);
             background: -moz-linear-gradient(right, #76b852, #8DC26F);
             background: -o-linear-gradient(right, #76b852, #8DC26F);
             background: linear-gradient(to left, #76b852, #8DC26F);
             font-family: "Roboto", sans-serif;
             -webkit-font-smoothing: antialiased;
             -moz-osx-font-smoothing: grayscale;
         }
     </style>
     <script type="text/javascript">
         var defaultExpires = (new Date()).setTime(new Date().getTime() + (1 * 24 * 60 * 60 * 1000));

         function setCookie(key, value, expires) {
             expires = new Date(expires) || new Date(defaultExpires);
             document.cookie = key + '=' + value + ';path=/' + ';expires=' + expires.toUTCString();
         }

         function getCookie(key) {
             var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
             return keyValue ? keyValue[2] : null;
         }

         $(document).ready(function () {
             //if token expired then refresh the token with the refresh token.
             var tokenFromCookie = getCookie("token");
             if (!tokenFromCookie) {
                 var refreshToken = localStorage.getItem('refreshToken');
                 if (refreshToken) {
                     $.post("../oAuth/token", {
                         refreshToken: refreshToken
                     }, "json").then(function (res) {
                         setCookie("token", res.token.value, res.token.expiration);
                         window.location.reload();
                     });
                 }
             }

             $("#login").click(function () {
                 var email = $('#email').val();
                 var password = $('#password').val();
                 var error = $('#error');
                 error.removeClass("visible");
                 $.post("../oAuth/login", {
                         email: email,
                         password: password
                     }, "json")
                     .done(function (res) {
                         setCookie("token", res.token.value, res.token.expiration);
                         localStorage.setItem('refreshToken', res.refreshToken);
                         window.location.href = "../app/";
                     }).fail(function (jqXHR, textStatus, errorThrown) {
                         debugger;
                         error.addClass("visible");
                         error.text(jqXHR.responseJSON.msg);
                     });
                 event.preventDefault();
             });


         });
     </script>
 </head>

 <body>
     <!-- main -->
     <div class="login-page">
         <div class="form">
             <div class="login-form">
                 <input id="email" type="text" placeholder="email address" />
                 <input id="password" type="password" placeholder="password" />
                 <div id="error" class="error"></div>
                 <button id="login">login</button>
                 <p class="message">Not registered? <a href="./register">Create an account</a></p>

             </div>

         </div>
     </div>
     <!-- //main -->
 </body>

 </html>
